<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Mike's Pizza Store</title>
  </head>
  <body>

    <div class="container">
      <h1>Welcome to Mike's Pizza Store</h1>
    </div>
<!-- beginning of form -->
    <form id="selectOrder">
      <div class="container">

        <div class="form-group">
          <h2>Toppings:</h2>
            <input type="checkbox" name="toppingOption" value="3"><label for="toppingOption">Cheese</label>
        </div>

      </div>
      <div class="container">
        <h2>Size:</h2>
          <input type="checkbox" name="sizeOption" value="20"/><label for="sizeOption">Large</label>
          <br>
          <input type="checkbox" name="sizeOption" value="15"/><label for="sizeOption">Medium</label>
          <br>
          <input type="checkbox" name="sizeOption" value="10"/><label for="sizeOption">Small</label>
      </div>
    </form>
<!-- end of form -->
<!-- beginning of order amount -->
    <div class="container">
      <p>The total for your order is:<span id="orderAmount"></span></p>
    </div>
<!-- end of order amount -->
  </body>
</html>
