<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Mike's Pizza Store</title>
  </head>
  <body>

  <!-- beginning of form -->
    <form id="selectOrder">
      <!-- toppings -->
      <div class="container vh flex bg mgn width2">

        <div class="container width center">
          <h2>Step1.)<i> Pick your Toppings:</i></h2>
        </div>

        <div class="container width">

          <div class="form-group pdg">

            <h3>Gourment Toppings ($3 each):</h3>

            <input type="checkbox" name="toppingOption2" value="veganSausage"><label for="toppingOption">Vegan Sausage</label>

          <br>

          <input type="checkbox" name="toppingOption2" value="mushroom"><label for="toppingOption">Mushrooms</label>

          <br>


          <input type="checkbox" name="toppingOption2" value="eggplant"><label for="toppingOption">Eggplant</label>

          <br>

          <input type="checkbox" name="toppingOption2" value="artichoke"><label for="toppingOption">Artichokes</label>

        <br>


            <h3>Regular Toppings ($1 each):</h3>

                <input type="checkbox" name="toppingOption" value="veganCheese"><label for="toppingOption">Vegan Cheese</label>

              <br>


                <input type="checkbox" name="toppingOption" value="spinach"><label for="toppingOption">Spinach</label>

              <br>



                <input type="checkbox" name="toppingOption" value="onion"><label for="toppingOption">Onions</label>

              <br>

                <input type="checkbox" name="toppingOption" value="slicedTomato"><label for="toppingOption">Sliced Tomatoes</label>

              <br>

          </div>

        </div>

      </div>
      <!-- end of toppings -->
      <!-- size -->
      <div class="container vh flex bg2 width2">
        <div class="container width2">

            <h2 class ="center">Step2.)<i> Pick the size:</i></h2>
            <select class="form-control mgn2 width3" id="sizePizza">
              <option value="20">Large 14”</option>
              <option value="15">Medium 12”</option>
              <option value="10">Small 10”</option>
            </select>
        </div>
      </div>
      <!-- end of size -->
      <div class="container vh flex">
        <button type="submit" class="btn btn-default">Order</button>
      </div>

    </form>
  <!-- end of form -->

<!-- beginning of order amount -->
    <div class="container bdr">
      <p class="align">The total for your order is:<span id="orderAmount"></span></p>
    </div>
<!-- end of order amount -->

  </body>
</html>
